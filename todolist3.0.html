<script>
   let inputval=document.getElementById('inputval')
   let add=document.querySelector('div>#add')
   let innerpart=document.getElementById('innerpart')
   let hone=document.getElementById('hone')
   let ht=document.getElementById('ht')
   let del=document.getElementById('delete')
   let edi=document.getElementById('edit')
   let reset=document.querySelector('#reset')


   

   let arr=[];
   let editid

   

    add.addEventListener('click',()=>{
    
    if(!editid){
        let res=inputval.value
        let obj={
        val:inputval.value,
        id:new Date().getMilliseconds()
        }
         arr.push(obj)
        container()}
    else{
        arr.map((e)=>{
            if(e.id===editid){
            e.val=inputval.value}
            return e
            
        
    })
    editid=0
    container()

    }
})
   let container=()=>{

    let res=arr.map((valu)=>{
         return `<input type="text" class="form-control" style="width: 400px;"  id="ht" value="${valu.val}"> 
            <button id="edit" onclick="edit(${valu.id})" class="btn btn-info">edit</button>
            <button id="del" onclick="dellete(${valu.id})" class="btn btn-danger">delete</button>` 
         })
    // let fin=res.join("")
    innerpart.innerHTML=res
    inputval.value=""
}
function dellete(a){
    console.log(a)
    let newarr=arr.filter((de)=>{
       return de.id!=a
    })
    arr=newarr
    
    container()

 }
 
 function edit(b){
    
   let editing=arr.find((ed)=>{
    return ed.id==b
   })
   inputval.value=editing.val 
   editid=editing.id

 }

 ///reset function
 let resetfunction=()=>{
    resetarr=arr.filter((re)=>{
        return re.id===-1
    })
    arr=resetarr
    container()
    
}

   
   


  
    
    

   

</script>
